<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt("What is your age : ");
        if (age >= 18){
            alert('You can drive')
        }
        else if(age >= 10 && age <= 17){
            alert("You can't drive");
        }
        else{
            alert("Use bicycle");
        }
    </script>
</body>
</html>
