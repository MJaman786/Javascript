<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Comparison Operator
        
        // 1. Equality 
            // ' == ' check value at both side are equal
        let a = 8; let b = '8';
        console.log(a == b);
        console.log(8 == '8');

            // ' === ' check value at both side are equal also datatypes
        console.log(a === b);
        console.log(5 === '5.0');

        // 2. Inequality
            // != check value inequality
        let c = 10; let d = '10';
        console.log(c != d);    
            // !== check value inequality and type inequality
        console.log(c !== d); 

        // 3. Relational Operator
        console.log(`3. Relational Operator`);
        // > greater than
        let e = 10; let f = 5;
        console.log(e > f);
        // >= greater than or equal to
        console.log(e >= f);
        // < less than
        console.log(e < f);
        // <= less than or equal to
        console.log(e <= f);
        
    </script>
</body>
</html>
