<body>
    <script>
        let age = 30;
        let result;
        // if(age >= 18){
        //     result = 'Adult'
        // }
        // else{
        //     result = 'Kid'
        // }
        // console.log(result);

        // ternary operator { one line If-Else}
        result = age >= 18 ? 'Adult' : 'Kid'; // condition ? true : false
        console.log(result);

        // Guard Operator { Default value or null input value is provided} ' || '
        let pAGE = 0;
        let result2 = pAGE || 18;
        console.log(pAGE);
        console.log(result2);

    </script>
</body>
