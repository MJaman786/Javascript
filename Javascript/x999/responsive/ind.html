<!DOCTYPE html>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            width: 100%;
            background-color: navy;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li {
            cursor: pointer;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        nav ul li a:hover {
            background-color: black;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: aqua;
            display: flex;
            flex-direction: column; /* Arrange body elements vertically */
            overflow: hidden; /* Prevent body from scrolling */
        }

        .container {
            width: 100%;
            flex: 1; /* Take up remaining vertical space */
            background-color: tomato;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start; /* Align items to the top */
            flex-wrap: wrap;
            overflow: auto; /* Enable scrolling if content overflows */
            padding: 1%;
            gap: 3%;
        }

        .item {
            width: calc(30% - 2%); /* Adjust width to account for gap */
            height: 150px; /* Adjust item height */
            background-color: thistle;
            margin-top: 2%;
            border-radius: 20px 10px;
        }
        @media (max-width: 2560px) {
            .item {
                width: calc(25% - 2%); /* Adjust width to account for gap */
                height: 500px; /* Adjust item height */
            }
        }
        @media (max-width: 1440px) {
            .item {
                width: calc(25% - 2%); /* Adjust width to account for gap */
                height: 300px; /* Adjust item height */
            }
        }
        @media (max-width: 1040px) {
            .item {
                width: calc(40% - 2%); /* Adjust width to account for gap */
                height: 400px; /* Adjust item height */
            }
        }

        @media (max-width: 800px) {
            .item {
                width: calc(45% - 2%); /* Adjust width to account for gap */
                height: 300px; /* Adjust item height */
            }
        }

        @media (max-width: 600px) {
            .item {
                width: calc(45% - 2%); /* Adjust width to account for gap */
                height: 300px; /* Adjust item height */
            }
        }

        @media (max-width: 450px) {
            .item {
                width: 90%;
                height: 250px; /* Adjust item height */
            }
        }
