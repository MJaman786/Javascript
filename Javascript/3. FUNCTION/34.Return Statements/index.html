    <div class="container">
        <button onclick="computerChoice('Rock');">Rock</button>
        <button onclick="computerChoice('Paper')">Paper</button>

        <div class="details">

        <div class="info">

    <script>
        function checkWin(user, choice){
            if((user === 'Rock' && choice === 'Seasor')||
            (user === 'Paper' && choice === 'Rock')||
            (user === 'Seasor' && choice === 'Paper'))
            {
                document.querySelector('.info').innerText = 'You Win';
            }
            else if(user === choice){
                document.querySelector('.info').innerText = 'It\'s a Tie';
            }
            else{
                document.querySelector('.info').innerText = 'Computer Wins';
            }

        }
        function computerChoice(user){
            let choice = Math.floor(Math.random()*3)+1;
            if(choice == 3){
                choice = 'Seasor';
                document.querySelector('.details').innerText = `Computer Selected ${choice}`
            }
            else  if(choice == 2){
                choice = 'Paper';
                document.querySelector('.details').innerText = `Computer Selected ${choice}`
            }
            else{
                choice = 'Rock';
                document.querySelector('.details').innerText = `Computer Selected ${choice}`
            }
            checkWin(user, choice);
        }
