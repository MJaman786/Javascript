<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // the ' let ' variable value can be chanched once defined
        let pie = 3.14;
        let radius = 4;
        let result = pie * (radius**2);
        console.log(`result : ${result}`);

        // the 'const' variable value can't be changed once defined
        const value1 = 4;
        value1 = 2;
        value2 = 3;
        value3 = value1 + value2;
        console.log(`vResult : ${value3}`);
        // output : 
        // TypeError: Assignment to constant variable.
    </script>
</body>
</html>
