<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="cal">
        <input type="text" name="" id="display">
        <div class="btn-cont">
            <button class="btn btn-c" onclick="currentValue = '';
            document.querySelector('#display').value=currentValue">AC</button>

            <button class="btn btn-c" onclick="currentValue = currentValue.slice(0, -1);
            document.querySelector('#display').value=currentValue">C</button>
            
            <button class="btn btn-n" onclick="currentValue += '1';
            document.querySelector('#display').value=currentValue">1</button>

            <button class="btn btn-n" onclick="currentValue += '2';
            document.querySelector('#display').value=currentValue">2</button>
            
            <button class="btn btn-n" onclick="currentValue += '3';
            document.querySelector('#display').value=currentValue">3</button>
            
            <button class="btn btn-n" onclick="currentValue += '4';
            document.querySelector('#display').value=currentValue">4</button>
            
            <button class="btn btn-n" onclick="currentValue += '5';
            document.querySelector('#display').value=currentValue">5</button>
            
            <button class="btn btn-n" onclick="currentValue += '6';
            document.querySelector('#display').value=currentValue">6</button>
            
            <button class="btn btn-n" onclick="currentValue += '7';
            document.querySelector('#display').value=currentValue">7</button>
            
            <button class="btn btn-n" onclick="currentValue += '8';
            document.querySelector('#display').value=currentValue">8</button>
            
            <button class="btn btn-n" onclick="currentValue += '9';
            document.querySelector('#display').value=currentValue">9</button>
            
            <button class="btn btn-n" onclick="currentValue += '0';
            document.querySelector('#display').value=currentValue">0</button>
            
            <button class="btn btn-c" onclick="currentValue += '+';
            document.querySelector('#display').value=currentValue">+</button>
            
            <button class="btn btn-c" onclick="currentValue += '-';
            document.querySelector('#display').value=currentValue">-</button>
            
            <button class="btn btn-c" onclick="currentValue += '*';
            document.querySelector('#display').value=currentValue">*</button>
            
            <button class="btn btn-c" onclick="currentValue += '/';
            document.querySelector('#display').value=currentValue">/</button>
            
            <button class="btn btn-c" onclick="currentValue += '%';
            document.querySelector('#display').value=currentValue">%</button>
            
            <button class="btn btn-c" onclick="
            let result = eval(currentValue);
            currentValue = result;
            document.querySelector('#display').value=currentValue">=</button>
        </div>
    </div>
    <script>
        let currentValue = '';
        document.querySelector('#display').value=currentValue;
    </script>
</body>
</html>
