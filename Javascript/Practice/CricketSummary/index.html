<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Summary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* min-height: 100vh; */
            background-color: #f9f8f9;
        }

        .container {
            max-width: 500px;
            width: 90%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
            /* background-color: aqua; */
        }

        .operation {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            /* background-color: aquamarine; */
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            margin-top: 20px;
            font-size: 1.2rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cricket Summary for <span id="overCount">0</span> over</h1>
        <div class="operation">
            <button onclick="updateSummary(1)">1 Run</button>
            <button onclick="updateSummary(2)">2 Runs</button>
            <button onclick="updateSummary(3)">3 Runs</button>
            <button onclick="updateSummary(4)">4 Runs</button>
            <button onclick="updateSummary(6)">6 Runs</button>
            <button onclick="updateOut()">Out</button>
            <button onclick="nextOver()">Next Over</button>
        </div>
        <pre id="summary">Batter's summary : </pre>
    </div>

    <script>
        let over = 0;
        let runs = 0;
        let balls = 0;
        let out = false;

        function updateSummary(run) {
            if (!out) {
                runs += run;
                balls++;
                updateDisplay();
            }
        }

        function updateOut() {
            out = true;
            updateDisplay();
        }

        function nextOver() {
            over++;
            balls = 0;
            runs = 0;
            out = false;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('overCount').textContent = over;
            document.getElementById('summary').textContent = `Batter's summary :\nRuns: ${runs}\nBalls: ${balls}\nOut: ${out ? 'Yes' : 'No'}`;
        }

        updateDisplay();
    </script>
</body>

</html>
